query ProductMetafield($ownerId: ID!, $numVariants: Int, $variantCursor: String) {
    product(id: $ownerId) {
        variants(first: $numVariants, after: $variantCursor) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                id
                product {
                    id
                }
                title
                price
                position
                inventoryPolicy
                compareAtPrice
                selectedOptions {
                    name
                    value
                }
                createdAt
                updatedAt
                taxable
                barcode
                sku
                inventoryItem {
                    id
                }
                inventoryQuantity
                image {
                    id
                    altText
                    width
                    height
                    src
                }
            }
        }
    }
}