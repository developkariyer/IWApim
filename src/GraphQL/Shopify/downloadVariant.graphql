query ProductMetafield($ownerId: ID!, $numVariants: Int, $variantCursor: String) {
    product(id: $ownerId) {
        variants(first: $numVariants, after: $variantCursor) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                id
                title

            }
        }
    }
}