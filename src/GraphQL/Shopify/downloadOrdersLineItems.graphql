query SuggestedRefund($id: ID!, $numItems: Int, $cursor: String) {
    order(id: $id) {
        lineItems (first:$numItems, after:$cursor) {
            pageInfo {
                endCursor
                hasNextPage
            }
            nodes {
                id
                sku
                name
                title
                duties {
                    id
                    countryCodeOfOrigin
                    harmonizedSystemCode
                    price {
                        shopMoney {
                            amount
                            currencyCode
                        }
                        presentmentMoney {
                            amount
                            currencyCode
                        }
                    }
                }
                vendor
                taxable
                quantity
                isGiftCard
                product {
                    id
                }
                variant {
                    id
                    title
                    price
                }
                requiresShipping
            }
        }
    }
}