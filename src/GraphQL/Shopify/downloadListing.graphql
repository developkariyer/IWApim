query GetProducts($numProducts: Int!, $cursor: String, $numVariants: Int, $variantCursor: String) {
    products(first: $numProducts, after: $cursor) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            title
            descriptionHtml
            vendor
            productType
            createdAt
            handle
            updatedAt
            publishedAt
            templateSuffix
            tags
            status
            seo {
                title
                description
            }
            variants(first: $numVariants, after: $variantCursor) {
                pageInfo {
                    hasNextPage
                    endCursor
                }
                nodes {
                    id
                    product {
                        id
                    }
                    title
                    price
                    position
                    inventoryPolicy
                    compareAtPrice
                    selectedOptions {
                        name
                        value
                    }
                    createdAt
                    updatedAt
                    taxable
                    barcode
                    sku
                    inventoryItem {
                        id
                    }
                    inventoryQuantity
                    image {
                        id
                        altText
                        width
                        height
                        src
                    }
                }
            }
            variantsCount {
                count
                precision
            }
            options(first:2) {
                id
                name
                position
                values
            }
            media(first:50) {
                nodes {
                    id
                    mediaContentType
                    preview {
                        image {
                            id
                            altText
                            width
                            height
                            url
                        }
                    }
                }
            }
            mediaCount {
                count
                precision
            }

        }
    }
}