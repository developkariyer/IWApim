query GetProducts($numProducts: Int!, $cursor: String) {
    products(first: $numProducts, after: $cursor) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            category {
                name
            }
            createdAt
            description
            descriptionHtml
            feedback {
                details {
                    messages {
                        field
                        message
                    }
                }
                summary
            }
            handle
            isGiftCard
            onlineStorePreviewUrl
            onlineStoreUrl
            productType
            publishedAt
            seo {
                title
                description
            }
            status
            tags
            templateSuffix
            title
            totalInventory
            tracksInventory
            updatedAt
            variants(first: 200) {
                nodes {
                    availableForSale
                    barcode
                    compareAtPrice
                    createdAt
                    displayName
                    id
                    image {
                        altText
                        height
                        id
                        url
                        width
                    }
                    locationsCount {
                        count
                        precision
                    }
                    inventoryItem {
                        countryCodeOfOrigin
                        createdAt
                        duplicateSkuCount
                        id
                        inventoryHistoryUrl
                        harmonizedSystemCode
                        locationsCount {
                            count
                            precision
                        }
                        legacyResourceId
                        measurement {
                            id
                            weight {
                                unit
                                value
                            }
                        }
                        provinceCodeOfOrigin
                        sku
                        tracked
                        unitCost {
                            amount
                            currencyCode
                        }
                        inventoryLevels(first: 200) {
                            nodes {
                                canDeactivate
                                createdAt
                                deactivationAlert
                                id
                                item{
                                    countryCodeOfOrigin
                                    createdAt
                                    duplicateSkuCount
                                    id
                                    harmonizedSystemCode
                                    inventoryHistoryUrl
                                    sku
                                    updatedAt
                                }
                                location{
                                    activatable
                                    address {
                                        address1
                                        address2
                                        city
                                        country
                                        countryCode
                                        id
                                        phone
                                        province
                                        zip
                                        provinceCode
                                    }
                                    addressVerified
                                    createdAt
                                    deactivatedAt
                                    fulfillsOnlineOrders
                                    hasActiveInventory
                                    hasUnfulfilledOrders
                                    id
                                    isActive
                                    name
                                    updatedAt
                                }
                                updatedAt
                            }
                        }
                        updatedAt
                        variant {
                            availableForSale
                            barcode
                            createdAt
                            displayName
                            id

                        }
                    }
                    inventoryQuantity
                    legacyResourceId
                    position
                    price
                    sku
                    taxable
                    taxCode
                    title
                    updatedAt
                }
            }
            variantsCount {
                count
                precision
            }
            vendor
        }
    }
}