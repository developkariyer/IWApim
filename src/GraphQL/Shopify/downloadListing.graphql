query GetProducts($numProducts: Int!, $cursor: String) {
    products(first: $numProducts, after: $cursor) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            title
            descriptionHtml
            vendor
            productType
            createdAt
            handle
            updatedAt
            publishedAt
            templateSuffix
            tags
            status
            seo {
                title
                description
            }
            variants(first: 50) {
                nodes {
                    id
                    product {
                        id
                    }
                    title
                    price
                    position
                    inventoryPolicy
                    compareAtPrice
                    selectedOptions {
                        name
                        value
                    }
                    createdAt
                    updatedAt
                    taxable
                    barcode
                    sku
                    unitPriceMeasurement {
                        measuredType
                        quantityUnit
                        quantityValue
                        referenceUnit
                        referenceValue
                    }
                    inventoryItem {
                        id
                    }
                    inventoryQuantity
                    image {
                        id
                    }
                }
            }
            variantsCount {
                count
                precision
            }
        }
    }
}