query GetProducts($numProducts: Int!, $cursor: String) {
    products(first: $numProducts, after: $cursor) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            title
            descriptionHtml
            vendor
            productType
            createdAt
            handle
            updatedAt
            publishedAt
            templateSuffix
            tags
            status
            seo {
                title
                description
            }
            variants(first: 50) {
                nodes {
                    availableForSale
                    barcode
                    compareAtPrice
                    createdAt
                    displayName
                    id
                    image {
                        altText
                        height
                        id
                        url
                        width
                    }
                    inventoryItem {
                        countryCodeOfOrigin
                        createdAt
                        duplicateSkuCount
                        id
                        inventoryHistoryUrl
                        harmonizedSystemCode
                        legacyResourceId
                        measurement {
                            id
                            weight {
                                unit
                                value
                            }
                        }
                        provinceCodeOfOrigin
                        sku
                        tracked
                        unitCost {
                            amount
                            currencyCode
                        }
                        updatedAt
                    }
                    inventoryQuantity
                    legacyResourceId
                    position
                    price
                    sku
                    taxable
                    taxCode
                    title
                    updatedAt
                }
            }
            variantsCount {
                count
                precision
            }
        }
    }
}