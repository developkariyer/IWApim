query getOrders($numOrders: Int!, $cursor: String, $filter: String) {
    orders(first: $numOrders, after: $cursor, query: $filter) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            name
            note
            tags
            test
            currencyCode
            closedAt
            confirmed
            poNumber
            taxLines {
                rate
                price
                title
                priceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                    presentmentMoney {
                        amount
                        currencyCode
                    }
                }
                channelLiable
            }
            totalTaxSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            createdAt
            lineItems (first:5) {
                pageInfo {
                    endCursor
                    hasNextPage
                }
                nodes {
                    id
                    sku
                    name
                    title
                    variant {
                        price
                    }
                }
            }


        }
    }
}