query getOrders($numOrders: Int!, $cursor: String, $filter: String) {
    orders(first: $numOrders, after: $cursor, query: $filter) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            billingAddress {
                city
                company
                country
                countryCodeV2
                formattedArea
                id
                province
            }
            cancellation {
                staffNote
            }
            cancelledAt
            cancelReason
            capturable
            cartDiscountAmountSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            closed
            closedAt
            confirmationNumber
            confirmed
            createdAt
            currencyCode
            currentCartDiscountAmountSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            currentSubtotalLineItemsQuantity
            currentSubtotalPriceSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            currentTaxLines {
                channelLiable
                priceSet {
                    presentmentMoney {
                        amount
                        currencyCode
                    }
                    shopMoney {
                        amount
                        currencyCode
                    }
                }
                rate
                ratePercentage
                source
                title
            }
            currentTotalDiscountsSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            currentTotalDutiesSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            currentTotalPriceSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            currentTotalTaxSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            currentTotalWeight
            customAttributes {
                key
                value
            }
            customerAcceptsMarketing
            discountCode
            displayFinancialStatus
            dutiesIncluded
            edited
            fulfillable
            fullyPaid
            id
            lineItems(first:50) {
                nodes {
                    currentQuantity
                    id
                    isGiftCard
                    name
                    quantity
                    refundableQuantity
                    requiresShipping
                    restockable
                    sku
                    taxable
                    title
                    variant {
                        availableForSale
                        barcode
                        compareAtPrice
                        createdAt
                        displayName
                        id
                        price
                        sku
                        title
                        updatedAt

                    }
                    vendor
                }
            }
            name
            poNumber
            presentmentCurrencyCode
            processedAt
            refundable
            registeredSourceUrl
            requiresShipping
            restockable
            shippingAddress {
                city
                company
                country
                countryCodeV2
                formattedArea
                id
                province
            }
            sourceName
            tags
            test
            totalDiscountsSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            totalPriceSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            totalReceivedSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            totalRefundedSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            totalTaxSet {
                presentmentMoney {
                    amount
                    currencyCode
                }
                shopMoney {
                    amount
                    currencyCode
                }
            }
            totalWeight
            unpaid
            updatedAt
        }
    }
}